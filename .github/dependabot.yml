  - dependency-name: "@types/react-dom"
    versions:
    - 17.0.1
    - 17.0.2
  - dependency-name: "@size-limit/preset-small-lib"
    versions:
    - 4.10.0
    - 4.10.1
    - 4.9.2
  - dependency-name: size-limit
    versions:
    - 4.10.0
    - 4.10.1
    - 4.9.2
  - dependency-name: typescript
    versions:
    - 4.1.4
    - 4.1.5
    - 4.2.2
    - 4.2.3
  - dependency-name: react
    versions:
    - 16.14.0
